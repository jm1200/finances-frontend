query GetUserTransactions {
  getUserTransactions {
    id
    name
    categoryId
    subCategoryId
  }
}
mutation UpdateCategoriesInTransaction(
  $note: String
  $id: String!
  $categoryId: String!
  $subCategoryId: String!
  $savedCategoryId: String
) {
  updateCategoriesInTransaction(
    data: {
      id: $id
      note: $note
      categoryId: $categoryId
      subCategoryId: $subCategoryId
      savedCategoryId: $savedCategoryId
    }
  )
}
mutation UpdateCategoriesInAllTransactions(
  $note: String
  $name: String
  $memo: String
  $amount: Float!
  $categoryId: String
  $subCategoryId: String
  $savedCategoryId: String
) {
  updateCategoriesInAllTransactions(
    data: {
      name: $name
      memo: $memo
      note: $note
      amount: $amount
      categoryId: $categoryId
      subCategoryId: $subCategoryId
      savedCategoryId: $savedCategoryId
    }
  )
}

