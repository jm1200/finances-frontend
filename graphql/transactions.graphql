query GetTransactionsByMonth($month: String!, $year: Int!) {
  getTransactionsByMonth(month: $month, year: $year) {
    id
    datePosted
    name
    memo
    note
    amount
    keyName
    savedCategory
    category {
      id
      name
    }
    subCategory {
      id
      name
    }
  }
}
