query GetAllTransactions {
  getAllTransactions {
    id
    name
    categoryId
    categoryName
    subCategoryName
  }
}
mutation UpdateCategoriesInTransaction(
  $ids: [String!]!
  $categoryId: Int!
  $subCategoryName: String
) {
  updateCategoriesInTransaction(
    data: {
      ids: $ids
      categoryId: $categoryId
      subCategoryName: $subCategoryName
    }
  )
}
