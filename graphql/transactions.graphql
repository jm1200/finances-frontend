query GetUserTransactions {
  getUserTransactions {
    id
    name
    categoryId
    subCategoryId
  }
}
mutation UpdateCategoriesInTransaction(
  $note: String
  $id: String!
  $categoryId: String!
  $subCategoryId: String!
  $savedCategory: Boolean!
) {
  updateCategoriesInTransaction(
    data: {
      id: $id
      note: $note
      categoryId: $categoryId
      subCategoryId: $subCategoryId
      savedCategory: $savedCategory
    }
  )
}
mutation UpdateCategoriesInAllTransactions(
  $note: String
  $name: String
  $memo: String
  $categoryId: String!
  $subCategoryId: String!
  $savedCategory: Boolean!
) {
  updateCategoriesInAllTransactions(
    data: {
      name: $name
      memo: $memo
      note: $note
      categoryId: $categoryId
      subCategoryId: $subCategoryId
      savedCategory: $savedCategory
    }
  )
}

