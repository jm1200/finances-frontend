query GetUserTransactions {
  getUserTransactions {
    id
    name
    categoryId
    subCategoryId
  }
}
mutation UpdateCategoriesInTransaction(
  $ids: [String!]!
  $categoryId: String!
  $subCategoryId: String!
) {
  updateCategoriesInTransaction(
    data: { ids: $ids, categoryId: $categoryId, subCategoryId: $subCategoryId }
  )
}
query GetTransactionsToCategorize {
  getTransactionsToCategorize {
    id
    name
    memo
    averageAmount
    categoryName
    subCategoryName
    ids
  }
}
