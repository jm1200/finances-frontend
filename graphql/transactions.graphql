query GetUserTransactions {
  getUserTransactions {
    id
    name
    categoryId
    subCategoryId
  }
}

query GetTransactionsByMonth($month: String!, $year: Int!) {
  getTransactionsByMonth(month: $month, year: $year) {
    id
    datePosted
    name
    memo
    book
    note
    amount
    keyName
    savedCategory {
      id
      name
      amounts
    }
    category {
      id
      name
    }
    subCategory {
      id
      name
    }
  }
}

mutation UpdateCategoriesInTransactions(
  $id: String!
  $note: String
  $name: String
  $memo: String
  $book: String!
  $selectedBook: String!
  $amount: Float!
  $selectedCategoryId: String!
  $selectedSubCategoryId: String!
  $savedCategoryId: String
  $applyToAll: Boolean!
  $noConflict: Boolean!
) {
  updateCategoriesInTransactions(
    data: {
      id: $id
      name: $name
      memo: $memo
      note: $note
      book: $book
      selectedBook: $selectedBook
      amount: $amount
      selectedCategoryId: $selectedCategoryId
      selectedSubCategoryId: $selectedSubCategoryId
      savedCategoryId: $savedCategoryId
      applyToAll: $applyToAll
      noConflict: $noConflict
    }
  )
}

query GetTotalsForSummary {
  getTotalsForSummary {
    categoryName
    subCategoryName
    subCategoryLength
    years {
      year
      amount
    }
    subCategories {
      subCategoryId
      subCategoryName
      years {
        year
        amount
      }
    }
  }
}
query GetUserTransactionsForBudget(
  $book: String!
  $selectedTimeFrame: Float!
  $selectedBudget: String!
) {
  getUserTransactionsForBudget(
    book: $book
    selectedTimeFrame: $selectedTimeFrame
    selectedBudget: $selectedBudget
  ) {
    categoryId
    categoryName
    subCategoryLength
    subCategories {
      subCategoryId
      subCategoryName
      avg
      inputValue
    }
  }
}

query GetUserTransactionsForTransactionsPage(
  $skip: Int!
  $take: Int!
  $filter: String!
  $order: String!
  $month: String
  $year: Int
) {
  getUserTransactionsForTransactionsPage(
    skip: $skip
    take: $take
    filter: $filter
    order: $order
    month: $month
    year: $year
  ) {
    length
    transactions {
      id
      datePosted
      name
      memo
      book
      amount
      note
      category {
        id
        name
      }
      subCategory {
        id
        name
      }
      savedCategory {
        id
        name
        amounts
      }
    }
  }
}
