query GetAllTransactions {
  getAllTransactions {
    id
    name
    categoryId
    subCategoryId
  }
}
mutation UpdateCategoriesInTransaction(
  $ids: [String!]!
  $categoryId: Int!
  $subCategoryId: Int!
) {
  updateCategoriesInTransaction(
    data: { ids: $ids, categoryId: $categoryId, subCategoryId: $subCategoryId }
  )
}
