query Users {
  users {
    id
    email
  }
}

query User {
  user {
    id
    transactions {
      id
      name
      datePosted
      amount
      memo
      type
      account
      categoryId
      subCategoryId
    }
    categories {
      id
      name
      subCategories {
        id
        name
      }
    }
    subCategories {
      id
      name
    }
  }
}
