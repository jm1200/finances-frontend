query Users {
  users {
    id
    email
  }
}

query User {
  user {
    id
    transactions {
      id
      transId
      name
      datePosted
      amount
      memo
      type
      account
      categoryId
      categoryName
      subCategoryName
    }
    categories {
      id
      name
      subCategories
    }
  }
}
